<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="product-card">
    
      <picture>
      <source media="(max-width: 900px)" srcset="../img/img-product-mobile.jpg" class="img-mobile" width="100%">
      <source media="(min-width: 900px)" srcset="../img/img-product-desktop.jpg" width="100%">
      <img src="../img/img-product-mobile.jpg" alt="imagen de un perfume">
    </picture>
  
    
    <section class="product-info">
      <small>Perfume</small>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container"><span class="final-price">
          $149.99
        </span>
        <span>
          <del>$169.99</del>
        </span>
      </div>
      <button>Add to Cart</button>
    </section>
  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io?ref=challenge">Ornella Sablic</a>.
  </div>
</body>

</html>
